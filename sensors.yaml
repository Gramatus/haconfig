- platform: uptime
  name: Oppetid HA
- platform: time_date
  display_options:
    - 'time'
    - 'date'
    - 'date_time'
    - 'date_time_utc'
    - 'date_time_iso'
    - 'time_date'
    - 'time_utc'
    - 'beat'
- platform: tellstick
  temperature_scale: "°C"
  # datatype_mask: 1
  only_named:
    - id: 34
      name: Kontoret
    - id: 112
      name: Stua
    - id: 21
      name: Ute
    - id: 83
      name: Kjøkkenet
- platform: template
  sensors:
      time_formatted:
          friendly_name: "Date and time"
          value_template: "{{ as_timestamp(states('sensor.date_time_iso')) | timestamp_custom('%A %B %-m, %I:%M %p') }}"
          icon_template: mdi:calendar-clock
      # This can hopefully be used to set entity for my "playlist"-card based on what is currently active?
      playing_entity:
          friendly_name: "Currently active media player"
          value_template: >-
            {% set defaultEntity = "media_player.kjokkenet" %}
            {% set inGroup = ['media_player.badet' , 'media_player.fm', 'media_player.kjokkenet', 'media_player.kontoret'] %}
            {% set playState = "playing" %}
            {% set group_state = states("media_player.Godehol") %}
            {% set playingEntity = "" %}
            {% set spotifySource = state_attr("media_player.spotify_gramatus","source") %}
            {% for mediaPlayer in states.media_player %}
              {% if state_attr(mediaPlayer.entity_id,"friendly_name") == spotifySource %}
                {% set playingEntity = mediaPlayer.entity_id %}
                {{ mediaPlayer.entity_id }}
              {% endif %}
            {% endfor %}
      tid_til_vekking:
          friendly_name: "Tid til vekking"
          icon_template: mdi:alarm
          value_template: >-
            {% set nowTimestamp = as_timestamp(utcnow()) - as_timestamp(strptime(as_timestamp(utcnow())|timestamp_custom('%Y-%m-%d', true),'%Y-%m-%d')) %}
            {% set alarmTimestamp = state_attr('input_datetime.vekking', 'timestamp') %}
            {% if nowTimestamp > alarmTimestamp %}
            {{ ((alarmTimestamp + (60*60*24)) - nowTimestamp) | timestamp_custom('%H:%M', false) }}
            {% else %}
            {{ (alarmTimestamp - nowTimestamp) | timestamp_custom('%H:%M', false)}}
            {% endif %}
      # bad_fade_slutt:
      #     friendly_name: >-
      #       {{ states.input_text.lysfade_bad_aktiv_scene.state }}
      #     icon_template: mdi:alarm
      #     value_template: >-
      #       {% set lastChanged = timer.lysfade_bad_aktiv_fade.last_changed %}
      #       {% set finishesAt = state.getattr("timer.lysfade_bad_aktiv_fade")["finishes_at"] %}
      #       {{ state_attr('timer.lysfade_bad_aktiv_fade', 'finishes_at') }}
      next_transition_hoved:
          friendly_name: "Neste avslutning for en transition (ny)"
          value_template: >-
            {% set nowTimestamp = as_timestamp(utcnow()) - as_timestamp(strptime(as_timestamp(utcnow())|timestamp_custom('%Y-%m-%d', true),'%Y-%m-%d')) %}
            {% set ns = namespace(nextTimer='',nextTimestamp=0,firstTimestamp=0) %}
            {% for item in states.pyscript %}
              {% if 'huetrans_hoved' in item.entity_id %}
                {% set endtime_entity = state_attr(item.entity_id, 'endtime_entity') %}
                {% if endtime_entity != None %}
                  {% set endtime_entity = 'input_datetime.' + endtime_entity %}
                  {% set transTimestamp = state_attr(endtime_entity, 'timestamp') %}
                  {% if ns.nextTimer == '' %}
                    {% set ns.nextTimer = endtime_entity %}
                    {% set ns.firstTimestamp = transTimestamp %}
                  {% endif %}
                  {% if nowTimestamp < transTimestamp and ns.nextTimestamp < transTimestamp %}
                    {% set ns.nextTimer = endtime_entity %}
                    {% set ns.nextTimestamp = transTimestamp %}
                  {% endif %}
                  {% if ns.firstTimestamp > transTimestamp %}
                    {% set ns.firstTimestamp = transTimestamp %}
                  {% endif %}
                {% endif %}
              {% endif %}
            {% endfor %}
            {% if ns.firstTimestamp > ns.nextTimestamp %}
              {% set ns.nextTimestamp = ns.firstTimestamp %}
            {% endif %}
            {{ ns.nextTimestamp | timestamp_custom('%H:%M:%S', false) }}
          icon_template: 'mdi:car-parking-lights'
