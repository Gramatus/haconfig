      has_date: "{{ false }}"
      has_time: "{{ true }}"
      hour: "{{ ((state_attr('input_datetime.vekking', 'hour') + (state_attr('input_datetime.vekking', 'minute')/60) + (state_attr('input_datetime.vekking', 'second')/(60*60)) + 0.5) // 1) | int }}"
